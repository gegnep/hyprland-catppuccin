### pengeg's hyprland.conf ###

###
### Monitors
###

# dorm setup
#monitor = DP-2, preferred, 0x0, 1
#monitor = HDMI-A-1, preferred, 1920x0, 1
#workspace = HDMI-A-1, 9
#monitor = HDMI-A-1, transform, 2

# home setup
monitor = HDMI-A-1, preferred, 1600x0, 1
monitor = DP-2, preferred, 4160x0, 1
workspace = DP-2, 2
monitor = DP-1, preferred, 0x0, 1
workspace = DP-1, 9


###
### Environment
###
env = HYPRLAND_LOG_WLR,1                    # log wlroots errors to hyprland log
env = _JAVA_AWT_WM_NONEREPARENTING,1        # fix java windows (mainly minecraft & bitwig)
env = QT_QPA_PLATFORM,wayland;xcb           # QT env variables
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XCURSOR_SIZE,32                       # xwayland cursor theme and size
env = XCURSOR_THEME,phinger-cursors-light
env = MOZ_ENABLE_WAYLAND,1                  # enable various wayland backends
env = CLUTTER_BACKEND,"wayland"
env = GTK_BACKEND,"wayland"
env = XDG_CURRENT_DESKTOP,Hyprland          # XDG specifications
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRSHOT_DIR,~/Pictures/screenshots   # set screenshot save dir

###
### Exec
###
# Essentials
exec-once = ~/.config/hypr/.xdgstart                        # ensures screensharing/capturing works
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1      # polkit-kde-agent
exec-once = hyprctl setcursor phinger-cursors-light 32      # cursor theme and size
exec-once = wl-paste --type text --watch cliphist store     # clipboard
exec-once = wl-paste --type image --watch chliphist store
exec-once = dunst                                           # notifications
exec-once = udiskie -t &                                    # auto usb mounting
exec = hyprpaper                                            # wallpaper
exec-once = wlsunset -S 9:00 -s 20:00 -d 1800               # "night light", 8:00pm - 9:00am
exec-once = waybar                                          # status bar

# Other
exec-once = nextcloud


###
### Source
###

# Colorscheme (Catppuccin Mocha Lavender)
source = ~/.config/hypr/mocha.conf


###
### General / Input Config
###

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 2
    col.active_border = $lavender $mauve 45deg
    col.inactive_border = $overlay0 $surface2 $surface0 225deg
    cursor_inactive_timeout = 60
    layout = dwindle
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 25
    repeat_delay = 500

    sensitivity = -0.3
    follow_mouse = 1

    touchpad {
        disable_while_typing = false
        natural_scroll = false
        clickfinger_behavior = true
        tap-to-click = true
        drag_lock = false
    }
}

gestures {
    workspace_swipe = false
}


###
### Animations / Decoration config
###

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%

    animation = fade, 1, 7, default

    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default

    animation = workspaces, 1, 6, default
}

decoration {
    rounding = 5
    multisample_edges = true
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = $crust
}


###
### Layouts
###

dwindle {
    pseudotile = true # mainMod + P
    force_split = 0
    preserve_split = true
}

master {
    new_is_master = false
}


###
### Window Rules
###

# Pop-Ups
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, title:Authentication Required

# Steam
windowrule = float, title:Steam - News
windowrule = float, title:Friends List

# Layers


###
### Keybinds
###

$mainMod = SUPER
$shiftMod = $mainMod SHIFT
$altMod = $mainMod ALT

bind = $shiftMod, M, exit,

# Start programs
bind = $mainMod, E, exec, dolphin
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, R, exec, wofi --show drun
bind = $shiftMod, Q, exec, firefox

# Control windows
bind = $shiftMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 1
bind = $shiftMod, F, fullscreen, 0
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $shiftMod, P, pin

# Move active window with mainMOD + Shift + arrow keys
bind = $shiftMod, left, movewindow, l
bind = $shiftMod, right, movewindow, r
bind = $shiftMod, up, movewindow, u
bind = $shiftMod, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move with active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Send active window to a workspace with mainMod + ALT + [0-9]
bind = $altMod, 1, movetoworkspacesilent, 1
bind = $altMod, 2, movetoworkspacesilent, 2
bind = $altMod, 3, movetoworkspacesilent, 3
bind = $altMod, 4, movetoworkspacesilent, 4
bind = $altMod, 5, movetoworkspacesilent, 5
bind = $altMod, 6, movetoworkspacesilent, 6
bind = $altMod, 7, movetoworkspacesilent, 7
bind = $altMod, 8, movetoworkspacesilent, 8
bind = $altMod, 9, movetoworkspacesilent, 9
bind = $altMod, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Swap monitors workspaces with mainMod + Shift + S
bind = $shiftMod, S, swapactiveworkspaces, DP-2 HDMI-A-1

# Screenshot w/ hyprshot
bind = , PRINT, exec, hyprshot -m output # monitor w/ PrintScr
bind = $mainMod, PRINT, exec, hyprshot -m window # window w/ Mod + PrintScr
bind = $shiftMod, PRINT, exec, hyprshot -m region # region w/ Mod + Shift + PrintScr

# Volume / Playback controls w/ pamixer, dunst notifs, & volume sound
# 171 = XF86AudioNext
# 172 = XF86AudioPlay
# 173 = XF86AudioPrev
bindl =, XF86AudioMute, exec, pamixer -t && dunstify -h string:x-dunst-stack-tag:audio "Volume: " -h int:value:"`pamixer --get-volume`" && aplay ~/.local/share/sounds/volume.wav
bindl =, XF86AudioLowerVolume, exec, pamixer -d 5 && dunstify -h string:x-dunst-stack-tag:audio "Volume: " -h int:value:"`pamixer --get-volume`" && aplay ~/.local/share/sounds/volume.wav
bindl =, XF86AudioRaiseVolume, exec, pamixer -i 5 && dunstify -h string:x-dunst-stack-tag:audio "Volume: " -h int:value:"`pamixer --get-volume`" && aplay ~/.local/share/sounds/volume.wav


###
### Submaps
###

# Resize active window; Enter submap w/ Alt + R; Resize w/ Arrow Keys; exit w/ Esc
bind=ALT,R,submap,resize
submap=resize

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

bind=,escape,submap,reset
submap=reset
# End of resize submap
